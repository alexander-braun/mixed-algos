<div class="grid" *ngIf="grid$ | async; let grid">
  <div class="container" [ngStyle]="gridStyle()" (mouseleave)="handleMouseLeave()">
    <div
      *ngFor="let num of grid; let i = index"
      class="grid-item"
      [ngClass]="itemStyle(i)"
      (click)="handleGridItemSelectChange(i)"
      appPaintObstacle
    >
      {{ i }}
    </div>
  </div>
</div>
